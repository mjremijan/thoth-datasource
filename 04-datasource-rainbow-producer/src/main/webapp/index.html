        <h1>04-datasource-rainbow-producer</h1>
        <blockquote>
            <p>Welcome</p>
            <p>
                This application uses `web.xml` to create an <b>embedded</b>
                and <b>in-memory</b> Derby database and bind it in
                JNDI at `java:global/ferris/jdbc/RainbowDS`
            </p>
            
            <p>
                On deployment, this application will automatically
                create a `COLOR` table and fill it with some data
                for testing.
            </p>
        </blockquote>
    </body>
